services:
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=app2net
      - POSTGRES_DB=app2net
    ports:
      - 5432:5432

  app2net_core:
    build:
      context: .
      dockerfile: docker/core.dockerfile
    volumes:
      - ./app2net_core:/app2net_core/
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DB_PASSWORD=password
      - DB_USER=app2net
      - DB_NAME=app2net
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db

  repo:
    build: 
      context: .
      dockerfile: docker/repo.dockerfile
    volumes:
      - ./static_repo:/repo/
    ports: 
      - 3333:3333

  node-p4:
    build:
      context: .
      dockerfile: docker/node-p4.dockerfile

  node-openflow:
    build:
      context: .
      dockerfile: docker/node-openflow.dockerfile
